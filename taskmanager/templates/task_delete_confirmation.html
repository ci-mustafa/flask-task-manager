{% extends "base.html" %}

{% block content %}
<h3 class="light-blue-text text-darken-4 center-align">Delete Confirmation</h3>
<div class="row">
    <div class="col s12 m8 l6 offset-m2 offset-l3">
        <div class="card light-blue darken-4 center-align">
            <div class="card-content white-text">
                <span class="card-title">Are you sure to delete selected task?</span>
            </div>
            <div class="card-action">
                <a href="{{ url_for('home') }}" class="btn green accent-4">Not Sure</a>
                <a href="{{ url_for('delete_task', task_id=task.id) }}" class="btn red">Yes</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
